<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modelo 3D en AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <!-- Contenedor del modelo 3D -->
        <div id="model-container">
            <a-scene embedded arjs="detectionMode: mono_and_matrix; debugUIEnabled: false"
                     vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true; alpha: true"
                     gesture-detector>
                <a-assets>
                    <a-asset-item id="bird" src="https://cdn.glitch.global/f24dfbcf-5d5a-489d-b6c0-b547e6c91644/asset.glb"></a-asset-item>
                    <a-asset-item id="lion" src="https://cdn.glitch.global/f24dfbcf-5d5a-489d-b6c0-b547e6c91644/lion.glb"></a-asset-item>
                    <a-asset-item id="honestidad" src="https://cdn.glitch.global/f24dfbcf-5d5a-489d-b6c0-b547e6c91644/Honestidad2.glb"></a-asset-item>
                    <a-asset-item id="prudencia" src="https://cdn.glitch.global/f24dfbcf-5d5a-489d-b6c0-b547e6c91644/Prudencia.glb"></a-asset-item>
                    <a-asset-item id="justicia" src="https://cdn.glitch.global/f24dfbcf-5d5a-489d-b6c0-b547e6c91644/Justicia.glb"></a-asset-item>
                </a-assets>
                
                <!-- Marcador para el Fénix (HIRO) -->
                <a-marker type="pattern" url="markers/pattern-Flecha.patt" id="marker-phoenix">
                    <a-entity id="bird-model" gltf-model="#bird" scale="0.006 0.006 0.006"
                              position="0 0 0" animation-mixer="loop: repeat"
                              class="clickable" gesture-handler>
                    </a-entity>
                </a-marker>
                
                <!-- Marcador Personalizado para el León -->
                <a-marker type="pattern" url="markers/pattern-A.patt" id="marker-lion">
                    <a-entity id="lion-model" gltf-model="#lion" scale="0.006 0.006 0.006"
                              position="0 0 0" animation-mixer="loop: repeat"
                              class="clickable" gesture-handler>
                    </a-entity>
                </a-marker>
                
                <!-- Marcador Personalizado para Honestidad -->
                <a-marker type="pattern" url="markers/pattern-H.patt" id="marker-honestidad">
                    <a-entity id="honestidad-model" gltf-model="#honestidad" scale="1 1 1"
                              position="0 0 0" animation-mixer="loop: repeat"
                              class="clickable" gesture-handler>
                    </a-entity>
                </a-marker>
                
                <!-- Marcador Personalizado para prudencia -->
                <a-marker type="pattern" url="markers/pattern-P.patt" id="marker-prudencia">
                    <a-entity id="prudencia-model" gltf-model="#prudencia" scale="1 1 1"
                              position="0 0 0" animation-mixer="loop: repeat"
                              class="clickable" gesture-handler>
                    </a-entity>
                </a-marker>
                
                <!-- Marcador Personalizado para Justicia -->
                <a-marker type="pattern" url="markers/pattern-J.patt" id="marker-justicia">
                    <a-entity id="justicia-model" gltf-model="#justicia" scale="1 1 1"
                              position="0 0 0" animation-mixer="loop: repeat"
                              class="clickable" gesture-handler>
                    </a-entity>
                </a-marker>
                
                <a-entity camera></a-entity>
            </a-scene>
        </div>
        
        <!-- Contenedor del texto -->
        <div id="info-box">
            <button id="speak-btn" class="speak-button">Reproducir Texto</button>
            <h2 id="title"></h2>
            <p id="phoenix-text"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
